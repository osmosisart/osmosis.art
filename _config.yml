# WhatATheme
markdown: kramdown

# URL of the Site
url: 'www.osmosis.art'
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl:

# Title of the Site
title: Osmosis art
# Description of the Site
description: The first satyric NFT comic ART on blockchain
# URL of Image of the Site
site-image: /assets/images/crop.jpg
# Keywords of the Site
site-keywords: NFT, Comic, Satire
# URL for the Image of custom Favicon
favicon-url: /assets/images/brain.png

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: /assets/images/crop.jpg

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.
email: hi@osmosis.art
twitter_username: osmosisNFTArt


# Google Analytics
google-analytics: G-FBE0NR3SN2

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: #

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
